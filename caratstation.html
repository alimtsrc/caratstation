<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            body {
                font-family:'Comic Sans MS', cursive, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #d0e4f5;
            }
            .container {
                background:	#ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            input {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;   
            }
            button {
                background: #fddbdb;
                color: black;
                border: none;
                padding: 10px;
                width: 100%;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover{
                background:	#fddbdb;
            }
            .show-password {
                display: flex;
                align-items: center;
                font-size: 11px;
                margin-top: -8px;
                margin-bottom: 10px;
            }
            .show-password input {
                margin-right: 5px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Log In</h2>
            <form onsubmit="validateLogin(event)">
                <input type="text" id="username" placeholder="Enter Username" required>
                <input type="password" id="password" placeholder="Enter Password" required>

                <div class="show-password">
                    <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
                </div>
                <button type="submit">Login</button>
                <p id="error-message"></p>
            </form>
        </div>

        <script>
            function validateLogin(event) {
                event.preventDefault();

                const validUsername = "carat";
                const validPassword = "seventeen";

                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                let errorMess = document.getElementById("error-message");

                if (username === validUsername && password === validPassword){
                    window.location.href = "Kamantigue_HTML_5_2&3.html";
                } else {
                    errorMess.textContent = "Invalid username or password. Try again.";
                }
            }
                function togglePassword() {
                    let passwordField = document.getElementById("password");
                    if (passwordField.type === "password") {
                        passwordField.type = "text";
                    } else {
                        passwordField.type = "password";
                    }
                }
        </script>
    </body>
</html>
